<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Contact Us | White Water Rafting</title>

  <meta name="description"
    content="Contact White Water Rafting for reservations, questions, and adventure information.">

  <link rel="stylesheet" href="rafting.css">
</head>

<body>

  <!-- Header -->
  <header>

    <img src="images/logo.png" alt="Rafting Logo" class="logo">

    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact Us</a>
    </nav>

  </header>


  <main class="contact-page">

    <!-- Title -->
    <section class="contact-header">

      <h1>White Water Rafting Company</h1>

      <p>
        123 Main River Street<br>
        Kolob, California<br>
        +1 999 999 9999<br>
        info@whitewater.com
      </p>

    </section>


    <!-- Map + Form -->
    <section class="contact-grid">

      <!-- Map -->
      <div class="map">

        <iframe src="https://www.google.com/maps?q=Abidjan,Cote+d'Ivoire&output=embed"
          loading="lazy">
        </iframe>

      </div>


      <!-- Form -->
      <div class="form-box">

        <form>

          <label>
            Name
            <input type="text" required>
          </label>

          <label>
            Email
            <input type="email" required>
          </label>


          <fieldset>

            <legend>Message Purpose</legend>

            <label>
              <input type="radio" name="purpose" required>
              General Inquiry
            </label>

            <label>
              <input type="radio" name="purpose">
              Reservation Question
            </label>

            <label>
              <input type="radio" name="purpose">
              Website Suggestion
            </label>

          </fieldset>


          <label>
            Message
            <textarea rows="4"></textarea>
          </label>


          <label class="checkbox">
            <input type="checkbox">
            Please Subscribe me to the monthly newsletter
          </label>


          <button type="submit">Get in Touch!</button>

        </form>

      </div>

    </section>


    <!-- Employees -->
    <section class="employees">

      <h2>We Are Here to Serve You</h2>

      <div class="employee-grid">

        <figure>
          <img src="https://via.placeholder.com/150">
          <figcaption>Employee Profile</figcaption>
        </figure>

        <figure>
          <img src="https://via.placeholder.com/150">
          <figcaption>Employee Profile</figcaption>
        </figure>

        <figure>
          <img src="https://via.placeholder.com/150">
          <figcaption>Employee Profile</figcaption>
        </figure>

      </div>

    </section>


  </main>


  <!-- Footer -->
  <footer>

    <p>Footer Content including Social Media Icons/Links</p>

    <div class="social">

      <img src="images/facebook.png">
      <img src="images/twitter.png">
      <img src="images/instagram.png">

    </div>

  </footer>

</body>

</html>
